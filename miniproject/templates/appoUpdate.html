<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <form action="/profile/{{username}}/{{aID}}/appoupdate" method="POST">
            <div class="mb-3">
              <label for="audn" class="form-label">Update Doctor name</label>
              <input type="text" class="form-control" id="audn" name="audn" value = "{{appo.doctorN}}" required>
             </div>
             <div class="mb-3">
                <label for="auhn" class="form-label">Update Hospital name</label>
                <input type="text" class="form-control" id="auhn" name="auhn" value = "{{appo.hospitalN}}" required>
               </div>
               <div class="mb-3">
                <label for="audate" class="form-label">date</label>
                <input type="date" class="form-control" id="audate" name="audate" required>
              </div>
              <div class="mb-3">
                <label for="autime" class="form-label">time</label>
                <input type="time" class="form-control" id="autime" name="autime" required>
              </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>

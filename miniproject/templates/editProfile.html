<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <a href="/profile/{{username}}/editProfile/changePWD" class="btn btn-primary">change password</a>
      </div>

    <div class="container">
        <form action="/profile/{{username}}/editProfile" method="POST">
            <div class="mb-3">
                <div class="mb-3">
                    <label for="upfn" class="form-label">Update First Name :</label>
                    <input type="text" class="form-control" id="upfn" name="upfn" value="{{prof.userFirstName}}" required>
                </div>
                  <div class="mb-3">
                    <label for="upln" class="form-label">Update Last Name :</label>
                    <input type="text" class="form-control" id="upln" name="upln" value="{{prof.userLastName}}" required>
                    </div>
                  <div class="mb-3">
                    <label for="upeid" class="form-label">Update Email ID :</label>
                    <input type="email" class="form-control" id="upeid" name="upeid" value="{{prof.userEmailID}}" required>
                    </div>
                  <div class="mb-3">
                    <label for="updob" class="form-label">Update Date of birth: </label>
                    <input type="date" class="form-control" id="updob" name="updob" required>
                  </div>

            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>

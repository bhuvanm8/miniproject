<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>



    Prescription notes

    <div class="container">
      <a href="/profile/{{username}}/prescription/createPrescription" class="btn btn-primary">Add new Prescription</a>
    </div>

    <div class="container">
      {% if pers|length == 0 %}
      <div class="alert alert-success" role="alert">
        No Prescriptions to follow.
      </div>
        
      {% else %}
  
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name of the Medicine</th>
              <th scope="col">Frequency</th>
              <th scope="col">Duration(In Days)</th>
              <th scope="col">Delete/Edit Details</th>
            </tr>
          </thead>
          <tbody>
            {% for per in  pers%}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>
                  {{per.medN}}
              </td>
              <td>{{per.freq}}</td>
              <td>{{per.duration}}</td>
              <td>
                <a href="/profile/{{per.userN}}/{{per.id}}/perdelete" class="btn btn-primary">Delete</a>
                <a href="/profile/{{per.userN}}/{{per.id}}/perupdate" class="btn btn-primary">Edit</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
        
      {% endif %}
  
  
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>


    <div class="container">
      <form action="/profile/{{username}}/appointment/createAppointment" enctype="multipart/form-data" method="POST">
        <div class="mb-3">
          <label for="dname" class="form-label">name of the doctor</label>
          <input type="text" class="form-control" id="dname" name="dname" required>
        </div>
        <div class="mb-3">
          <label for="hname" class="form-label">name of the hospital</label>
          <input type="text" class="form-control" id="hname" name="hname" required>
        </div>
        <div class="mb-3">
          <label for="adate" class="form-label">date</label>
          <input type="date" class="form-control" id="adate" name="adate" required>
        </div>
        <div class="mb-3">
          <label for="atime" class="form-label">time</label>
          <input type="time" class="form-control" id="atime" name="atime" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
